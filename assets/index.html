<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visited search</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <script src="/scripts/vendor/jquery-1.11.2.min.js"></script>
    <script src="/scripts/vendor/jquery-ui.min.js"></script>
    <script src="/scripts/vendor/bootstrap.min.js"></script>
    <script src="/scripts/vendor/angular.min.js"></script>
    <script src="/scripts/vendor/angular-route.min.js"></script>
    <script src="/scripts/vendor/angular-sanitize.min.js"></script>

    <script src="/scripts/app.js"></script>
    <script src="/scripts/config.js"></script>
    <script src="/scripts/directives.js"></script>
    <script src="/scripts/controllers.js"></script>
</head>

<body ng-app="searchApp">
<script type="text/ng-template" id="search.html">
    <div class="search-block">
        <form class="form-inline search">
            <div class="form-group search">
                <input type="text" class="form-control" id="query" ng-model="form.query" style="width: 50%" required>
                <button type="submit" class="btn btn-default btn-primary" ng-click="searchMongo()"><i class='glyphicon glyphicon-white glyphicon-search'></i> Search</button>
            </div>
        </form>
    </div>
    <div>
        <table class="table table-striped">
            <tr>
                <th style="width: 15%;">original title</th>
                <th style="width: 20%;">original url</th>
                <th style="width: 60%;">link to saved document</th>
            </tr>
            <tr ng-repeat="page in pages">
                <td><a target="_blank" href="{{ page.url }}">{{ page.title }}</a></td>
                <td><a target="_blank" href="{{ page.url }}">{{ page.url | limitTo : 100 }}...</a></td>
                <td><a target="_blank" href="#/page/{{ page._id }}">{{ page.text | limitTo : 300 }}...</a></td>
            </tr>
        </table>
    </div>
</script>

<script type="text/ng-template" id="login.html">
    <div class="content">
        <div class="container">
            <div class="post_list">
                <form>
                    <div class="form-group">
                        <label for="password">Enter password</label>
                        <input type="text" class="form-control" id="password" placeholder="Password"
                               ng-model="form.password" required autofocus>
                    </div>
                    <button class='btn btn-success' ng-click='logIn()' type="submit">
                        <i class='glyphicon glyphicon-white glyphicon-log-in'></i> Log in
                    </button>
                </form>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="document.html">
    <div class="container">
        <div ng-bind-html="trustedHtml"></div>
    </div>
</script>

<ng-view autoscroll=""></ng-view>

</body>

</html>
